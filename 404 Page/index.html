<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>404 Page - Projeto Simples</title>
    <link rel="icon" type="image/x-icon" href="./image/wolf-icon.ico">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, inicial-scale=1.0"/>
    <meta name="description" content="Página de Erro 404, exibida quando o servidor não consegue encontrar a página requisitada.">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="main">
        <div class="center-body">
            <h1>404</h1>
            <h2>PAGE NOT FOUND</h2>
            <p>Oops! Looks like you got lost in the woods. Next time, try leaving a trail of breadcrumbs.</p>
            <a href="#">Go back to town</a>
        </div>
    </main>
</body>
</html>
